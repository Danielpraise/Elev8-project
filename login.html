<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>Document</title>
</head>
<body>
    <div class="login-main-container">
        <div class="login-div">
            <h2>Log In</h2>
            <h4>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</h4>
            <form action="form">
                <p class="fieldset">
                    <label for="login-email">E-mail</label>
                    <input id="login-email" type="email" placeholder="E-mail">
                    <a href="#0" class="email-logo"><img src="images/#" alt="Email logo"></a>
                </p>
                <p class="fieldset">
                    <label for="login-password">Password</label>
                    <input id="login-password" type="password" placeholder="Password">
                    <a href="#0" class="hide-password"><img src="images/#" alt="hide password logo"></a>
                </p>
                <p class="fieldset"><a href="#0">Forgot Password?</a></p>
                <p class="fieldset">
                    <input id="remember-me" type="checkbox">
                    <label for="remember-me">Remember me</label>
                </p>
                <p class="fieldset">
                    <input class="#" type="submit" value="Log in">
                </p>
                <p class="fieldset">Dont have an account? <a href="#0">Sign - in</a></p>
                <p class="fieldset"><hr class="short-line"> OR <hr class="short-line"></p>
                <p class="fieldset">Connect with</p>
                <p class="fieldset">
                    <a href="#0" class="log-in-with-others"><img src="images/#" alt="google logo"></a>
                    <a href="#0" class="log-in-with-others"><img src="images/#" alt="apple logo"></a>
                    <a href="#0" class="log-in-with-others"><img src="images/#" alt="facebook logo"></a>
                </p>

            </form>
        </div>
    </div>
</body>
</html>
